        <div class="container-fluid">
          <div class="add-customer">
            <a [routerLink]="['/sto/customer/cus-create']"
              mat-raised-button
              color="primary"
              >Add customer</a>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Manage Customers</h4>
                  <p class="card-category">Basic admin and staff details</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class="text-view">
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let customer of customerModel | paginate: { itemsPerPage: 5, currentPage: p }">
                          <td>{{ customer.firstName }}</td>
                          <td>{{ customer.lastName }}</td>
                          <td>{{ customer.email }}</td>
                          <td>{{ customer.phone }}</td>
                          <td>                           
                            <button (click)="viewCustomer(customer.id)" mat-mini-fab class="edit">
                              <i class="material-icons">create</i>
                            </button>
                            <button (click)="deleteDialog(customer.id)" mat-mini-fab class="delete">
                              <i class="material-icons">delete_sweep</i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
               
              </div>
              <div class="col-md-6 offset-md-5">
                <span class="page-spinner" [hidden]="!isBlocked">
                  <mat-spinner diameter="50"></mat-spinner>
                </span>
              </div>
            </div>
          </div>
        </div>
