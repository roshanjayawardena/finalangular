<div class="container">
  <div class="row">
    <div class="col-md-5 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Login Form</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Username" formControlName="username">
                    <mat-error *ngIf="username.invalid && username.touched">Required</mat-error>
                  </mat-form-field>
            </div>
             <div>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="password.invalid && password.touched">Required!</mat-error>
                  </mat-form-field>
             </div>  
                <button type="submit"
                  [disabled]="loginForm.invalid || isBlocked"
                  (click)="authenticateUser()"
                 mat-raised-button class="btn btn-primary btn-block">Login</button>
          </form>         
        </div>
      </div>
    </div>
  </div>
</div>
